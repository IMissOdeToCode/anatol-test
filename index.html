<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
			integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./css/styles.css" />

		<title>Document</title>
	</head>
	<body class="container">
		<header class="header"><img src="" alt="" /></header>
		<main>
			<p>Contact us today to learn how you can join the all-electric screen printing revolution</p>
			<div>
				<form class="submit-form">
					<div class="form-row">
						<div class="input-thumb">
							<label for="first-name">First Name*</label>
							<input class="submit-form-input" type="text" name="first-name" id="first-name" />
						</div>

						<div class="input-thumb">
							<label for="last-name">Last Name*</label>
							<input class="submit-form-input" type="text" name="last-name" id="last-name" />
						</div>
					</div>

					<div class="form-row">
						<div class="input-thumb">
							<label for="phone-number">Phone number*</label>
							<input class="submit-form-input" type="text" name="phone-number" id="phone-number" />
						</div>

						<div class="input-thumb">
							<label for="email">Email*</label>
							<input class="submit-form-input" type="text" name="email" id="email" />
						</div>
					</div>

					<div class="form-row">
						<div class="input-thumb">
							<label for="company-name">Company Name*</label>
							<input class="submit-form-input" type="text" name="company-name" id="company-name" />
						</div>

						<div class="input-thumb">
							<label for="country">Select Country*</label>
							<input class="submit-form-input" type="text" name="country" id="country" />
						</div>
					</div>

					<label for="message-box">Additional info</label>
					<textarea name="message-box" id="message-box"></textarea>

					<button class="button" type="submit">GET A QUOTE</button>
				</form>
			</div>
		</main>
		<footer></footer>
	</body>
</html>
